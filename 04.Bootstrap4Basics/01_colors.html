<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Colors</title>
  </head>
  <body>
    <h1 class="text-primary">text-primary</h1>
    <h1 class="text-secondary">text-secondary</h1>
    <h1 class="text-success">text-success</h1>
    <h1 class="text-danger">text-danger</h1>
    <h1 class="text-warning">text-warning</h1>
    <h1 class="text-info">text-info</h1>
    <h1 class="text-light bg-dark">text-light</h1>
    <h1 class="text-dark">text-dark</h1>
    <h1 class="text-body">text-body</h1>
    <h1 class="text-muted">text-muted</h1>
    <h1 class="text-white bg-primary">text-white</h1>
    <h1 class="text-black-50">text-black-50</h1>
    <h1 class="text-white-50 bg-secondary">text-white-50</h1>

    <a href="" class="text-info">THIS IS A LINK! (text-info)</a>

    <h1 class="text-primary bg-warning">text-primary bg-warning</h1>
    <h1 class="text-secondary bg-light">text-secondary bg-light</h1>
    <h1 class="text-white bg-success">text-white bg-success</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
